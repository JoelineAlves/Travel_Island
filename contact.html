<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!----bootstrap ---->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!----FontAwesome---->
    <script
      src="https://kit.fontawesome.com/175cca3781.js"
      crossorigin="anonymous"
    ></script>

    <!----Google Fonts---->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>TravelIsland</title>
  </head>
  <body>
    <!--The Header-->
    <header>
      <!----The NavBar---->
      <div class="container" id="nav-container">
        <nav class="navbar navbar-expand-lg fixed-top">
          <a href="index.html" class="navbar-brand">
            <img
              id="logo"
              src="/assets/images/My_logo.png"
              alt="Travel Island"
            />
          </a>
          <button
            class="navbar-toggle"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-links"
            aria-controls="navbar-links"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggle-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbar-links"
          >
            <!--Navbar Icons-->
            <div class="navbar-nav">
              <a
                href="index.html"
                class="nav-item nav-link menu-item"
                id="home-menu"
                ><i class="fa-solid fa-house" aria-hidden="true"></i> Home</a
              >
              <a href="gallery.html" class="nav-item nav-link" id="gallery-menu"
                ><i class="fa-solid fa-image" aria-hidden="true"></i> Gallery</a
              >
              <a href="about.html" class="nav-item nav-link" id="about-menu"
                ><i class="fa-solid fa-circle-info" aria-hidden="true"></i>
                About</a
              >
              <a href="contact.html" class="nav-item nav-link" id="contact-menu"
                ><i class="fa-solid fa-comment" aria-hidden="true"></i>
                Contact</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--The Main-->
    <main class="container-fluid">
      <div class="row bg-color-contact">
        <div class="col">
          <h3 class="contact-heading uppercase text-center">
            Do you want to know more about the Travel Island?
          </h3>
          <h5 class="uppercase text-center">Let us know!</h5>
          <div class="center-form">
            <form>
              <input
                type="text"
                name="name"
                id="fullname"
                class="form-control"
                placeholder="Name"
                required
              />
              <input
                type="email"
                name="email"
                id="emailaddress"
                class="form-control"
                placeholder="Email"
                required
              />
              <textarea
                rows="5"
                name="activityname"
                id="activityname"
                class="form-control"
                placeholder="Activity description"
                required
              ></textarea>
              <div class="form-row text-center">
                <div class="col">
                  <button type="submit" class="btn btn-secondary">
                    Send Activity Request
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!--The Footer-->
    <footer>
      <div class="footerContainer">
        <div class="socialIcons">
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.twitter.com/"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a href="https://www.pinterest.com/"
            ><i class="fa-brands fa-pinterest"></i
          ></a>
          <a href="https://www.whatsapp.com/"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
        <!--footer nav contains links to navigate to other pages-->
        <div class="footerNav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="footerBottom">
        <p>
          Copyright &copy:2023; Designed by
          <span class="designer">Travel Island</span>
        </p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
