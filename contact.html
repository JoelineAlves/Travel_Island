<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!--FontAwesome-->
    <script
      src="https://kit.fontawesome.com/175cca3781.js"
      crossorigin="anonymous"
    ></script>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <title>TravelIsland</title>
  </head>
  <body id="contact">
    <!--The Header-->
    <header>
      <!--The NavBar-->
      <div class="container" id="nav-container">
        <nav class="navbar navbar-expand-lg fixed-top">
          <a href="index.html" class="navbar-brand">
            <img id="logo" src="assets/images/logo.png" alt="Travel Island" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbar-links"
            aria-controls="navbar-links"
            aria-expanded="false"
            aria-label="Toggler navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-content-end"
            id="navbar-links"
          >
            <!--Navbar Icons-->
            <div class="navbar-nav">
              <a
                href="index.html"
                class="nav-item nav-link menu-item"
                id="home-menu"
                ><i class="fa-solid fa-house" aria-hidden="true"></i> Home</a
              >
              <a href="gallery.html" class="nav-item nav-link" id="gallery-menu"
                ><i class="fa-solid fa-image" aria-hidden="true"></i> Gallery</a
              >
              <a href="about.html" class="nav-item nav-link" id="about-menu"
                ><i class="fa-solid fa-circle-info" aria-hidden="true"></i>
                About</a
              >
              <a href="contact.html" class="nav-item nav-link" id="contact-menu"
                ><i class="fa-solid fa-comment" aria-hidden="true"></i>
                Contact</a
              >
            </div>
          </div>
        </nav>
      </div>
    </header>
    <!--The Main-->
    <main>
      <div class="contactUS">
        <div class="title">
          <h2>Get in Touch</h2>
        </div>
        <div class="box">
          <!--Form-->
          <div class="contact form">
            <h3>Send a Message</h3>
            <form method="POST" action="https://formdump.codeinstitute.net/">
              <div class="formBox">
                <div class="row50">
                  <div class="inputBox">
                    <span>First Name</span>
                    <input type="text" placeholder="Joeline" />
                  </div>
                  <div class="inputBox">
                    <span>Last Name</span>
                    <input type="text" placeholder="Alves" />
                  </div>
                </div>
                <div class="row50">
                  <div class="inputBox">
                    <span>Email</span>
                    <input type="email" placeholder="joelinea@email.com" />
                  </div>
                  <div class="inputBox">
                    <span>Mobile</span>
                    <input type="text" placeholder="+44 987 656 3420" />
                  </div>
                </div>
                <div class="row100">
                  <div class="inputBox">
                    <span>Message</span>
                    <textarea
                      placeholder="Write your message here..."
                    ></textarea>
                  </div>
                </div>
                <div class="row100">
                  <div class="inputBox">
                    <input type="submit" value="Send" />
                  </div>
                </div>
              </div>
            </form>
          </div>
          <!--Box-->
          <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox">
              <div>
                <span
                  ><i class="fa-solid fa-location-dot" aria-hidden="true"></i
                ></span>
                <p>Vila Nova, Mindelo Cape Verde</p>
              </div>
              <div>
                <span
                  ><i class="fa-solid fa-envelope" aria-hidden="true"></i
                ></span>
                <a href="mailto:travelisland@gmail.com"
                  >travelisland@gmail.com</a
                >
              </div>
              <div>
                <span
                  ><i class="fa-solid fa-phone" aria-hidden="true"></i
                ></span>
                <a href="tel:+449876563420">+44 987 656 3420</a>
              </div>
            </div>
          </div>
          <!--Map-->
          <div class="contact map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d61085.771924370456!2d-25.022779464244948!3d16.882781816821606!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x94f1eaf0349fc17%3A0xc7052d2993b8f4f3!2sMindelo%2C%20Cabo%20Verde!5e0!3m2!1spt-PT!2suk!4v1693660186856!5m2!1spt-PT!2suk"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <!--The Footer-->
    <footer>
      <div class="footerContainer">
        <div class="socialIcons">
          <a href="https://www.facebook.com/" target="_blank"
            ><i class="fa-brands fa-facebook"></i
          ></a>
          <a href="https://www.twitter.com/" target="_blank"
            ><i class="fa-brands fa-twitter"></i
          ></a>
          <a href="https://www.instagram.com/" target="_blank"
            ><i class="fa-brands fa-instagram"></i
          ></a>
          <a href="https://www.youtube.com/" target="_blank"
            ><i class="fa-brands fa-youtube"></i
          ></a>
          <a href="https://www.whatsapp.com/" target="_blank"
            ><i class="fa-brands fa-whatsapp"></i
          ></a>
        </div>
        <!--footer nav contains links to navigate to other pages-->
        <div class="footerNav">
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </div>
      </div>
      <div class="footerBottom">
        <p>
          Copyright &copy;2023; Designed by
          <span class="designer">Travel Island</span>
        </p>
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
